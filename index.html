<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My UI</title>
    
    <!-- The following line references an external css file -->
    <!-- It defines style rules for your page, and elements in your page -->
    <link href="css/style.css" rel="stylesheet">
    
</head>

<!-------------------------CSS------------------------------>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.title-area {
    color: black; 
    text-align: center;
    font-size: 1.0em;
    font-weight: 50;

}
.myDivClassName{
    background-color: rgb(211, 213, 211);
    height: 50px;
    padding: 20px;
}

.grid-container {
    display: grid;
    grid-template-columns: 2fr 1fr;
    height: 100vh;
}

.sub-area {
    padding: 20px;
}

.left {
    background-color: #f0f0f0; 
}

.right {
    background-color: #abb1aa; 
}

.input-box {
  width: 100vh/2;
  height: 50px;
  padding: 20px;
}

.give-me-space {
    margin-bottom: 0.5em;
    margin-top: 0.2em;
}


.dropdown-container {
    margin: 10px;
}

select {
    padding: 5px 10px;
    font-size: 13px;
    border-radius: 4px;
    border: 1px solid black;
}
img {
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
</style>
<!------------------------------------------------------->

<body>
    <header class="title-area">
      <h1> Musical Instrument Practice Tracker </h1>
      <h4> User: Kate Plas</h4>
    </header>
    <div class = "grid-container">
        <style> h2 {text-align: center;}</style>
        <div class = "left sub-area">
            <h2> Today's Entry </h2>
            <p>Entry Time: 14:12 on Friday, August 30, 2024</p>
            <div class= "give-me-space ">
            <button type="button" >Upload Image</button>
            <img src="harp_and_lily.png"  style="width:200px; height: 240px;"/>
            </div>
            <div> 
                <label for="username">Journal Entry:</label>
                <input type="text" id="username" name="username" class = "input-box">
            </div>
            <div>
                <svg width="200" height="2">
                    <line x1="0" y1="0" x2="400" stroke="black" stroke-width="2"/>
                </svg>
            </div>
            <p class="myDivClassName"> Inspirational text: I at least try to play my harp. Be patient and you can do this. </p>
            <div>
                <svg width="200" height="2">
                    <line x1="0" y1="0" x2="400" stroke="black" stroke-width="2"/>
                </svg>
            </div>
            <div class="dropdown-container">
                <p> How many hours of sleep did you get last night? </p>
                <select id="number-select" name="number-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="checkbox-container">
            
    <label>How do you feel today? Check all that apply: </label>
    <div class="checkbox-group">
        <label for="option1">
            <input type="checkbox" id="option1" name="option1" value="Option 1">
            Okay
        </label>
        <label for="option2">
            <input type="checkbox" id="option2" name="option2" value="Option 2">
            Alright
        </label>
        <label for="option3">
            <input type="checkbox" id="option3" name="option3" value="Option 3">
            Fine
        </label>
        <label for="option4">
            <input type="checkbox" id="option4" name="option4" value="Option 4">
            Tired
        </label>

    </div>
</div>
        </div>
        <!-----------------------------------Progress Page------------->
        <div class ="right sub-area" >
            <h2> Your Progress History</h2>
        </div>
        <!--------------------------------------------------------->
    </div>



    <!-- Load external JS files -->
    <!-- This is where you will do most of the 'work' for your applications -->
    <script src="js/main.js"></script>
</body>
</html>
